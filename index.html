<html>
	<head>
		<title>Regasen Economy Simulator</title>
		<meta charset="utf-8">
	</head>
	
	<body>
		Привет, <span id="name"></span>
	</body>
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script>
		var getURL = function getURL(sParam) {
			var sPageURL = decodeURIComponent(window.location.search.substring(1)),
				sURLVariables = sPageURL.split('&'),
				sParameterName,
				i;

			for (i = 0; i < sURLVariables.length; i++) {
				sParameterName = sURLVariables[i].split('=');

				if (sParameterName[0] === sParam) {
					return sParameterName[1] === undefined ? true : sParameterName[1];
				}
			}
		};
		var access_token = getURL("access_token");
		alert(access_token);
		var url = "http://regasen.ru";
		
		var request = $.ajax({
			url: url + "/connect/get?access_token=" + access_token,
		});
		request.done(function(msg) {
			var json = JSON.parse(msg);
			$("#name").html(json.first_name + " " + json.last_name);
		});
	</script>
</html>
